<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navi previste a Cagliari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        #iframe-container {
            overflow: hidden;
            height: 400px; /* Taglia il footer, spazio per 16-20 navi */
            position: relative;
        }
        #vessel-iframe {
            width: 100%;
            height: 170000px; /* Altezza totale della pagina */
            border: none;
            position: relative;
            top: -700px; /* Nasconde i filtri sopra */
         }
        .credit {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        .note {
            font-style: italic;
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>Navi previste a Cagliari</h2>
    <div class="note">Dati aggiornati in tempo reale da VesselFinder. Mostra tutte le navi previste in arrivo.</div>
    <div id="iframe-container">
        <iframe id="vessel-iframe" src="https://www.vesselfinder.com/it/ports/ITCAG001#expected" width="100%" height="1000"></iframe>
    </div>
    <p class="credit">Dati forniti da <a href="https://www.vesselfinder.com" target="_blank">VesselFinder</a></p>
</body>
</html>
