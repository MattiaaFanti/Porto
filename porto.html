<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navi previste a Cagliari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .expected-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .expected-table th, .expected-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .expected-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .expected-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .expected-table tr:hover {
            background-color: #f5f5f5;
        }
        .flag-icon {
            width: 20px;
            height: 15px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px;
            background-size: cover;
        }
        .loading, .error {
            margin: 20px 0;
            color: #333;
        }
        .error {
            color: #d32f2f;
        }
        .credit {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Navi previste a Cagliari (Domani)</h2>
    <div id="loading" class="loading">Caricamento...</div>
    <div id="error" class="error" style="display: none;"></div>
    <table id="expected-table" class="expected-table" style="display: none;"></table>
    <p class="credit">Dati forniti da <a href="https://www.vesselfinder.com" target="_blank">VesselFinder</a></p>

    <script>
        async function fetchExpectedArrivals() {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const table = document.getElementById('expected-table');

            try {
                // Usa cors-anywhere per aggirare CORS (solo per test)
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = 'https://www.vesselfinder.com/it/ports/ITCAG001';
                const response = await fetch(proxyUrl + targetUrl, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) Chrome/91.0.4472.124'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }

                const html = await response.text();

                // Crea un parser DOM
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Trova la sezione "expected"
                const expectedSection = doc.querySelector('#expected');
                if (!expectedSection) {
                    throw new Error('Sezione Expected non trovata');
                }

                // Estrai la tabella
                const tableElement = expectedSection.querySelector('table.ships-in-range');
                if (!tableElement) {
                    throw new Error('Tabella non trovata');
                }

                // Filtra per domani (data dinamica)
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(today.getDate() + 1);
                const tomorrowStr = tomorrow.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric'
                }).replace(/,/, '');

                const rows = tableElement.querySelectorAll('tbody tr');
                const filteredRows = Array.from(rows).filter(row => {
                    const etaCell = row.cells[0].textContent.trim();
                    return etaCell.includes(tomorrowStr);
                });

                if (filteredRows.length === 0) {
                    errorDiv.textContent = 'Nessuna nave prevista per domani';
                    errorDiv.style.display = 'block';
                    loading.style.display = 'none';
                    return;
                }

                // Costruisci la tabella
                let tableHtml = `
                    <thead>
                        <tr>
                            <th>ETA</th>
                            <th>Nave</th>
                            <th>Tipo</th>
                            <th>Bandiera</th>
                            <th>Costruito</th>
                            <th>GT</th>
                            <th>DWT</th>
                            <th>Dimensioni</th>
                        </tr>
                    </thead>
                    <tbody>
                `;

                filteredRows.forEach(row => {
                    const cells = row.cells;
                    const eta = cells[0].textContent.trim();
                    const shipDiv = cells[1].querySelector('.named-item-inner');
                    const shipName = shipDiv.querySelector('.named-title').textContent.trim();
                    const shipType = shipDiv.querySelector('.named-subtitle').textContent.trim();
                    const flagDiv = cells[1].querySelector('.flag-icon');
                    const flagUrl = flagDiv ? flagDiv.style.backgroundImage : '';
                    const built = cells[4].textContent.trim();
                    const gt = cells[5].textContent.trim();
                    const dwt = cells[6].textContent.trim();
                    const size = cells[7].textContent.trim();

                    tableHtml += `
                        <tr>
                            <td>${eta}</td>
                            <td>
                                <span class="flag-icon" style="${flagUrl}"></span>
                                ${shipName}
                            </td>
                            <td>${shipType}</td>
                            <td>${flagDiv ? flagDiv.title : '-'}</td>
                            <td>${built}</td>
                            <td>${gt}</td>
                            <td>${dwt}</td>
                            <td>${size}</td>
                        </tr>
                    `;
                });

                tableHtml += '</tbody>';
                table.innerHTML = tableHtml;

                // Mostra la tabella e nascondi il caricamento
                table.style.display = 'table';
                loading.style.display = 'none';
                errorDiv.style.display = 'none';

            } catch (error) {
                errorDiv.textContent = `Errore: ${error.message}. Prova a ricaricare la pagina o verifica il proxy.`;
                errorDiv.style.display = 'block';
                loading.style.display = 'none';
                table.style.display = 'none';
            }
        }

        // Esegui la funzione al caricamento della pagina
        window.onload = fetchExpectedArrivals;
    </script>
</body>
</html>
