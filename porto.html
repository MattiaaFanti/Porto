<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navi previste a Cagliari (Domani)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .expected-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .expected-table th, .expected-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .expected-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .expected-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .expected-table tr:hover {
            background-color: #f5f5f5;
        }
        #iframe-container {
            display: none; /* Nascondi l'iframe */
        }
        .loading, .error {
            margin: 20px 0;
            color: #333;
        }
        .error {
            color: #d32f2f;
        }
        .credit {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Navi previste a Cagliari (Domani)</h2>
    <div id="loading" class="loading">Caricamento...</div>
    <div id="error" class="error" style="display: none;"></div>
    <table id="expected-table" class="expected-table" style="display: none;"></table>
    <p class="credit">Dati forniti da <a href="https://www.vesselfinder.com" target="_blank">VesselFinder</a></p>
    <div id="iframe-container">
        <iframe id="vessel-iframe" src="https://www.vesselfinder.com/it/ports/ITCAG001" width="100%" height="1000"></iframe>
    </div>

    <script>
        function processIframeContent() {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const table = document.getElementById('expected-table');
            const iframe = document.getElementById('vessel-iframe');

            iframe.onload = () => {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (!iframeDoc) {
                        throw new Error('Impossibile accedere al contenuto dell’iframe (CORS o X-Frame-Options)');
                    }

                    // Trova la sezione "expected"
                    const expectedSection = iframeDoc.querySelector('#expected');
                    if (!expectedSection) {
                        throw new Error('Sezione "Expected" non trovata');
                    }

                    // Estrai la tabella
                    const tableElement = expectedSection.querySelector('table.ships-in-range');
                    if (!tableElement) {
                        throw new Error('Tabella non trovata');
                    }

                    // Filtra per domani
                    const today = new Date();
                    const tomorrow = new Date(today);
                    tomorrow.setDate(today.getDate() + 1);
                    const tomorrowStr = tomorrow.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric'
                    }).replace(/,/, '');

                    const rows = tableElement.querySelectorAll('tbody tr');
                    const filteredRows = Array.from(rows).filter(row => {
                        const etaCell = row.cells[0].textContent.trim();
                        return etaCell.includes(tomorrowStr);
                    });

                    if (filteredRows.length === 0) {
                        errorDiv.textContent = 'Nessuna nave prevista per domani';
                        errorDiv.style.display = 'block';
                        loading.style.display = 'none';
                        return;
                    }

                    // Costruisci la tabella
                    let tableHtml = `
                        <thead>
                            <tr>
                                <th>ETA</th>
                                <th>Nave</th>
                                <th>Tipo</th>
                                <th>Bandiera</th>
                                <th>Costruito</th>
                                <th>GT</th>
                                <th>DWT</th>
                                <th>Dimensioni</th>
                            </tr>
                        </thead>
                        <tbody>
                    `;

                    filteredRows.forEach(row => {
                        const cells = row.cells;
                        const eta = cells[0].textContent.trim();
                        const shipDiv = cells[1].querySelector('.named-item-inner');
                        const shipName = shipDiv.querySelector('.named-title').textContent.trim();
                        const shipType = shipDiv.querySelector('.named-subtitle').textContent.trim();
                        const flagDiv = cells[1].querySelector('.flag-icon');
                        const flagTitle = flagDiv ? flagDiv.title : '-';
                        const built = cells[4].textContent.trim();
                        const gt = cells[5].textContent.trim();
                        const dwt = cells[6].textContent.trim();
                        const size = cells[7].textContent.trim();

                        tableHtml += `
                            <tr>
                                <td>${eta}</td>
                                <td>${shipName}</td>
                                <td>${shipType}</td>
                                <td>${flagTitle}</td>
                                <td>${built}</td>
                                <td>${gt}</td>
                                <td>${dwt}</td>
                                <td>${size}</td>
                            </tr>
                        `;
                    });

                    tableHtml += '</tbody>';
                    table.innerHTML = tableHtml;

                    // Mostra la tabella
                    table.style.display = 'table';
                    loading.style.display = 'none';
                    errorDiv.style.display = 'none';

                } catch (error) {
                    errorDiv.textContent = `Errore: ${error.message}. Controlla se VesselFinder consente l’iframe.`;
                    errorDiv.style.display = 'block';
                    loading.style.display = 'none';
                    table.style.display = 'none';
                }
            };

            // Se l’iframe non si carica entro 10 secondi, mostra un errore
            setTimeout(() => {
                if (loading.style.display !== 'none') {
                    errorDiv.textContent = 'Errore: Caricamento iframe fallito (possibile X-Frame-Options)';
                    errorDiv.style.display = 'block';
                    loading.style.display = 'none';
                }
            }, 10000);
        }

        // Esegui al caricamento
        window.onload = processIframeContent;
    </script>
</body>
</html>
